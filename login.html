<!DOCTYPE html>
<html lang="en">
<div class="centered-container">

    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>
        <img src="../images/chat.png" alt="Chat" class="round-image" />

        <h1>Please sign in</h1>

        <fieldset>
            <legend>Login</legend>
            <form id="login" action="friends.html">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Username" /><br />
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Password" /><br />
            </form>
        </fieldset>

        <a href="register.html"><input type="button" value="Register" /></a>
        <input type="submit" form="login" value="Login"/>
    </body>
</div>

</html>
