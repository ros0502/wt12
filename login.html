<!DOCTYPE html>
<html lang="en">


    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body class="centered">
        <div class="centered-container">
        <img src="../images/chat.png" alt="Chat" class="round-image" />

        <h1>Please sign in</h1>

        <fieldset>
            <legend>Login</legend>
            <form id="login" action="friends.html">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Username" /><br />
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Password" /><br />
            </form>
        </fieldset>

        <div class="button-container">
            <button type="button" onclick="window.location.href='register.html'" class="grey">Register</button>
            <button class="blue" type="submit" form="login" value="Login"> Login </button>
        </div>
    </div>
    </body>


</html>
