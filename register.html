<!DOCTYPE html>
<html>
   

<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body class="centered"> 
<div class="centered-container">
    <img src="user.png" alt="Register" class="round-image" />

    <h1>Register yourself</h1>

    <form>
        <fieldset>
            <legend>Register</legend>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Username" /><br />
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Password" /><br />
            <label for="password">Confirm Password</label>
            <input type="password" id="Confirm Password" name="Confirm Password" required
                placeholder="Confirm Password" />
        </fieldset>
    </form>


    <div class="button-container">
        <form action="login.html" method="get" >
            <button type="submit" class="grey">Cancel</button>
        </form>
        <form action="friends.html" method="get" >
            <button type="submit" class="blue">Create Account</button>
        </form>
    </div>

</div>

</body>

</html>
