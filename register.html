<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <img src="./images/user.png" alt="Register" class="round-image" />

    <h1>Register yourself</h1>

    <fieldset>
        <legend>Register</legend>

        <form id="login" action="friends.html">
            <div class="center">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Username" /><br />
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Password" /><br />
                <label for="password">Confirm Password</label>
                <input type="password" id="Confirm Password" name="Confirm Password" required
                    placeholder="Confirm Password" />
            </div>
        </form>
    </fieldset>

    <div class="center">
        <a href="login.html"><input type="button" value="Cancel" /></a>
        <input type="submit" form="login" value="Create Account" />
    </div>

</body>

</html>
